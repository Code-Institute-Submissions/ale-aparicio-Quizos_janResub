    <div class="box-5">
       <div class="quiz-box-2">
           <!-----Score counter Tutorial: https://replit.com/@RichardWinter/Quiz#script.js----->
            <form id='form-result' class="hide result-form" action="">
                <div class="SP-container">
                    <div class="modal-text modal-text-bigger">Done!</div>
                    <div class="modal-text">Right answers:</div>
                    <div class="modal-text"><span id="right-answers" class="count"> 12 </span> of <span id="all-questions" class="count">count-of-questions</span> (<span id="answers-percent"></span>%)</div> 
                </div>
            </form>
            <div id="question-container" class="hide">
                <div class="number-of-question-text">Question # <span id="current-question">YYY</span> of <span id="all-questions2">XXX</span></div>
                <div id="question" class="question-title">Question</div>
                <div class="btn-grid" id="answer-buttons" >
                    <button class="question-btn">Answer 1</button>
                    <button class="question-btn">Answer 1</button>
                    <button class="question-btn">Answer 1</button>
                    <button class="question-btn">Answer 1</button>
                </div>
            </div>
            <div class="quiz-controls">
                <button id="start-btn" class="start-btn question-btn">Start</button>
                <button id="next-btn" class="nextq-btn question-btn hide">Next</button>
            </div>
        </div>
